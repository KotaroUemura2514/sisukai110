
{% extends 'base.html' %}

{% block content %}

<div class="column">
  <form class="center">
    <input class="search" name="q" type="search" placeholder="Search" aria-label="Search">
    <button class="btn" type="submit">Search</button>
  </form>
  <section class="row">
{% for account in account %}

    <div class="block">
      <div class="card">
        <!--  profile.id を渡す<int:pk> -->
        <a href="{% url 'profile' account.user.id %}">
          <div class="card-content">
            <div class="">
              <div class="">
                <figure class="image is-58x58">
                  <img src="{{ account.account_image.url}}" alt="{{ account.account_image}}" class="card-img-top">
                </figure>
              </div>
              <div class="media-content">
                <p>名前：{{ account.user.username }}</p>
                <p>出身地：{{ account.area }}</p>
                <p>年齢{{ account.age }}</p>
                <p>趣味：{{ account.hobby }}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

{% endfor %}
</section>
</div>

{% endblock content %}
